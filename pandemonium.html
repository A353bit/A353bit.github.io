<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Minigame</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      flex-direction: column;
    }
    #start-screen, #game-area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    #start-screen {
      background-color: #000;
      color: #fff;
    }
    #game-area {
      display: none;
    }
    #game-area .rect {
      width: 200px;
      height: 200px;
      border: 2px solid red;
      position: relative;
    }
    #cursor {
      width: 15px;
      height: 15px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    #penalty-bar-container {
      width: 80%;
      height: 20px;
      background-color: #333;
      border: 2px solid white;
      margin-top: 10px;
      position: relative;
    }
    #penalty-bar {
      height: 100%;
      background-color: red;
      width: 0%;
    }
    #message {
      margin: 10px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Pressure Minigame</h1>
    <p>Mantieni il cursore nel rettangolo!</p>
    <button id="start-btn">Inizia</button>
  </div>

  <div id="game-area">
    <div class="rect" id="rect">
      <div id="cursor"></div>
    </div>
    <div id="message">Mantieni il cursore nel rettangolo!</div>
    <div id="penalty-bar-container">
      <div id="penalty-bar"></div>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById("start-screen");
    const gameArea = document.getElementById("game-area");
    const startBtn = document.getElementById("start-btn");

    const rect = document.getElementById("rect");
    const cursor = document.getElementById("cursor");
    const penaltyBar = document.getElementById("penalty-bar");

    let isDragging = false;
    let penaltyTime = 0, mainTimer = 60;
    const penaltyMax = 5; 
    const penaltyIncrement = 1; 
    const penaltyRecovery = 0.1; 
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameArea.style.display = "flex";

      if (!isMobile) {
        document.body.requestPointerLock(); 
      }
      startGame();
    });

    function startGame() {
      cursor.style.left = "50%";
      cursor.style.top = "50%";

      if (isMobile) {
        document.addEventListener("touchstart", handleTouchStart);
        document.addEventListener("touchmove", handleTouchMove);
        document.addEventListener("touchend", () => (isDragging = false));
      } else {
        document.addEventListener("mousedown", () => (isDragging = true));
        document.addEventListener("mouseup", () => (isDragging = false));
        document.addEventListener("mousemove", handleMouseMove);
      }

      const gameInterval = setInterval(() => {
        mainTimer--;

        if (mainTimer <= 0) {
          clearInterval(gameInterval);
          endGame(true);
        }

        const isInRect = checkCursorInRect();
        if (!isInRect) {
          penaltyTime += penaltyIncrement;
        } else {
          penaltyTime = Math.max(0, penaltyTime - penaltyRecovery);
        }

        const penaltyPercentage = Math.min(100, (penaltyTime / penaltyMax) * 100);
        penaltyBar.style.width = `${penaltyPercentage}%`;

        if (penaltyTime >= penaltyMax) {
          clearInterval(gameInterval);
          endGame(false);
        }
      }, 1000);
    }

    function handleMouseMove(event) {
      if (!isDragging) return;

      const movementX = event.movementX || 0;
      const movementY = event.movementY || 0;

      const rectBounds = rect.getBoundingClientRect();
      const cursorX = cursor.offsetLeft + movementX;
      const cursorY = cursor.offsetTop + movementY;

      if (cursorX > 0 && cursorX < rectBounds.width) {
        cursor.style.left = `${cursorX}px`;
      }
      if (cursorY > 0 && cursorY < rectBounds.height) {
        cursor.style.top = `${cursorY}px`;
      }
    }

    function handleTouchStart(event) {
      isDragging = true;
    }

    function handleTouchMove(event) {
      if (!isDragging || event.touches.length === 0) return;

      const touch = event.touches[0];
      const rectBounds = rect.getBoundingClientRect();
      const touchX = touch.clientX - rectBounds.left;
      const touchY = touch.clientY - rectBounds.top;

      if (touchX > 0 && touchX < rectBounds.width) {
        cursor.style.left = `${touchX}px`;
      }
      if (touchY > 0 && touchY < rectBounds.height) {
        cursor.style.top = `${touchY}px`;
      }
    }

    function checkCursorInRect() {
      const rectBounds = rect.getBoundingClientRect();
      const cursorBounds = cursor.getBoundingClientRect();

      return (
        cursorBounds.left >= rectBounds.left &&
        cursorBounds.right <= rectBounds.right &&
        cursorBounds.top >= rectBounds.top &&
        cursorBounds.bottom <= rectBounds.bottom
      );
    }

    function endGame(isVictory) {
      if (!isMobile) {
        document.exitPointerLock(); 
      }
      alert(isVictory ? "Hai vinto!" : "Game Over!");
    }
  </script>
</body>
</html>
