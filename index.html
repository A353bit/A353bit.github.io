<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }
        .container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        /* Stile dei bottoni */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background-color: #ff6347; /* colore rosso/arancione */
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #ff4500; /* colore pi√π scuro al passaggio del mouse */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ciao!</h1>
        <p>seleziona versione!</p>
        
        <!-- Pulsanti di link -->
        <a href="/game.html" class="button" target="_blank">GAME</a>
        <!-- Copia e incolla questo per aggiungere altri pulsanti -->
    </div>
</body>
</html>
