<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animazione a Sincope</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .syncopated-animation {
      opacity: 0;
      transform: translateX(-100%);
      display: inline-block;
    }

    @keyframes syncopate {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      50% {
        opacity: 1;
        transform: translateX(0);
      }
      60% {
        transform: translateX(-10%);
      }
      80% {
        transform: translateX(5%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .animated {
      animation: syncopate 2s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startAnimation">Avvia Animazione</button>
    <div id="animatedElement" class="syncopated-animation">
      Ciao!
    </div>
  </div>

  <script>
    document.getElementById("startAnimation").addEventListener("click", () => {
      const element = document.getElementById("animatedElement");
      element.classList.remove("animated"); // Rimuove l'animazione precedente (se presente)
      void element.offsetWidth; // Forza il reflow per riapplicare l'animazione
      element.classList.add("animated");
    });
  </script>
</body>
</html>
