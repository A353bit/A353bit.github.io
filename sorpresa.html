<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SORPRESA</title>
</head>
<body>

<button onclick="mostraDialogo()">SORPRESA</button>

<dialog id="dialogo">
  <h2>HAI VINTO UN DIO CANE PORCODIO</h2>
  <p>Un potentissimo cazzo d'oro creato per sparare sburra d'oro molto ustionaste.</p>
  <button onclick="chiudiDialogo()">VIVA LA FIGA!</button>
</dialog>

<script>
function mostraDialogo() {
  var dialogo = document.getElementById("dialogo");
  dialogo.showModal();
}

function chiudiDialogo() {
  var dialogo = document.getElementById("dialogo");
  dialogo.close();
}
</script>

</body>
</html>
